<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Run Tracker</title>
<script type="text/javascript" src="js/eventTracker.js"></script>
</head>
<body>
  <h1>Welcome to Run Tracker</h1>
  <div class="container-fluid" id="content">
      
  <form name="runForm">
    <input type="number" name="runId">
    <button name="lookup">Get Run by Id</button>
  </form>
  <div id="output">
    <div id="runData"></div>
 </div>
  
 
  <form name="newRunForm">
    <input type="text" name="name" placeholder="name"> <br>
    <input type="text" name="location" placeholder="location"> <br>
    <input type="text" name="date" placeholder="date"> <br>
    <input type="number" name="time" placeholder="time"> <br>
    <input type="number" name="distance" placeholder="distance"> <br>
    <input type="number" name="elevationGain" placeholder="elevationGain"> <br>
    <input type="number" name="calories" placeholder="calories"> <br>
    <input type="number" name="avgHeartRate" placeholder="avgheartRate"> <br>
  </form>
  </div>
</body>
</html>
